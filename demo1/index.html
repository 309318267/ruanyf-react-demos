<!DOCTYPE html>
<html>
<head>
	<title>demo1</title>
	<!-- 核心库 -->
	<script src="../build/react.js"></script>
	<!-- 提供与 DOM 相关的功能 -->
	<script src="../build/react-dom.js"></script>
	<!-- 将 JSX 语法转为 JavaScript 语法 -->
	<script src="../build/browser.min.js"></script>
</head>
<body>
	<div id="example"></div>
	<script type="text/babel">	 	//React 独有的 JSX 语法，跟 JavaScript 不兼容。凡是使用 JSX 的地方，都要加上 type="text/babel"
	
		ReactDOM.render(
			<h1>hello world!</h1>,
			document.getElementById("example")
		)

	</script>
	
</body>
</html>
