<html>
<head>
    <title>demo1</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">

    var MyComponent = React.createClass({
        handleClick: function() {
            this.refs.myTextInput.focus();      //获取真实的DOM
        },
        render: function() {
            return (
                    <div>
                        <input type="text" ref="myTextInput" />     //要设置ref属性
                        <input type="button" value="Focus the text input" onClick={this.handleClick} />     //onClick,驼峰写法
                    </div>
            );
        }
    });

    ReactDOM.render(
            <MyComponent />,
        document.getElementById('example')
    );
</script>

</body>
