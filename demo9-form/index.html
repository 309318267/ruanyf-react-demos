<html>
<head>
    <title>demo1</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">

    var Input = React.createClass({
        getInitialState: function() {           //这个方法用来定义初始状态 跟getDefaultProps对比
            return {value: 'Hello!'};
        },
        handleChange: function(event) {
            this.setState({value: event.target.value});     //event.target.value 读取用户输入的值
        },
        render: function () {
            var value = this.state.value;
            return (
                    <div>
                        <input type="text" value={value} onChange={this.handleChange} />

                        <p>{value}</p>
                    </div>
            );
//            文本输入框的值，不能用 this.props.value 读取，而要定义一个 onChange 事件的回调函数，
//            通过 event.target.value 读取用户输入的值
        }
    });
    ReactDOM.render(<Input/>, document.getElementById('example'));
</script>

</body>
</html>
